<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Continuum HealthCare Services</title>
    <link rel="shortcut icon" href="../assets/icons/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../dist/output.css">
</head>
<body class="font-sans h-screen">

    <header class="font-bold text-center" id="home">
        <nav id="navbar" class="pt-14 px-7 relative flex flex-row justify-between">
            <div class="logo ">
                <img src="../assets/images/continuum-logo.png" alt="">
            </div>
    
            <div class="hover:cursor-pointer hover:scale-75  md:hidden" id="menu_btn">
                <img src="../assets/icons/menu.svg" alt="">
            </div>
    
            <div class="hidden absolute top-0 right-0 bg-black w-2/4 h-screen pt-12 pb-20 pr-6 z-10 md:h-0 md:flex md:bg-white md:w-auto md:pt-6 md:pr-0" id="menu_list">
                <div class="close_icon float-right hover:cursor-pointer hover:scale-75 md:hidden">
                    <img src="../assets/icons/close.svg" id="close_btn" alt="">
                </div>
                <div class=" text-white md:text-blue md:text-xl md:font-medium">
                    <ul class=" text-right clear-right md:flex md:items-center md:justify-center">
                        <li class="pt-10  md:pr-5 lg:pr-10">
                            <a href="../index.html" class="hover:border-b-blue hover:border-b-2 md:hover:text-black">Home</a>
                        </li>
                        <li class="pt-10 md:pr-5 lg:pr-10">
                            <a href="../src/service.html" class="hover:border-b-blue hover:border-b-2 md:hover:text-black">Our Services</a>
                        </li>
                        <li class="pt-10 md:pr-5 lg:pr-10">
                            <a href="../src/about.html" class="hover:border-b-blue hover:border-b-2 md:hover:text-black">About Us</a>
                        </li>
                        <li class="pt-10 md:pr-5 lg:pr-10">
                            <a href="contact.html" class="md:border-b-blue md:border-b-2 md:text-black">Contact Us</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <footer class="w-full h-[90%] flex flex-col items-center justify-between" id="contact">
        <section class="w-full md:pt-6 md:flex md:items-start lg:justify-center">
            <section class="pb-7 pt-10 px-7 md:w-full md:pr-0 lg:w-1/2">
                <div>
                    <h1 class="text-xl font-medium h1">Message Us</h1>
                    <form action="https://formsubmit.co/318f590cc436fa8dd8f0332e26ce01c4" method="post" id="form" class="px-5 pt-5 md:px-0">

                        <!-- form submit -->
                        <input type="hidden" name="_next" value="/src/success.html">
                        <input type="hidden" name="_captcha" value="false">
                        
                        <div class="hidden text-red-500 text-lg pb-6" id="formError">
                            <h2 class="">*Message not sent. Please fill the fields.</h2>
                        </div>

                        <div>
                            <label for="fname" class="text-black">First Name</label>
                            <p class="text-red-500 error" id="firstNameError">
                            </p>
                        </div>
                        <div>
                            <input type="text" name="First&nbsp;Name" placeholder="John" id="fname" class="border-2 w-full mt-2 mb-5 p-3 rounded border-blue  focus:outline-none md:w-4/5" required />    
                        </div>
                        
                        <div>
                            <label for="lname" class="text-black">Last Name</label>
                            <p class="text-red-500 error last-name-error"></p>
                        </div>
                        <div>
                            <input type="text" name="Last&nbsp;Name" placeholder="Doe" id="lname" class="border-2 w-full mt-2 mb-5 p-3 rounded border-blue  focus:outline-none md:w-4/5" required />
                        </div>
    
                        <div>
                            <label for="mail" class="text-black">Mail</label>
                            <p class="text-red-500 hidden text-xs error" id="mailError">*Invalid Email</p>
                        </div>
                        <div>
                            <input type="email" name="Mail" placeholder="johndoe@gmail.com" id="mail" class="border-2 w-full mt-2 mb-5 p-3 rounded border-blue focus:outline-none md:w-4/5" required>
                        </div>
    
                        <div>
                            <label for="message" class="text-black">Write your message</label>
                        </div>
                        <div>
                            <textarea name="Message" id="message" placeholder="Send us a message" maxlength="500" class="border-2 w-full mt-2 mb-5 p-3 rounded border-blue focus:outline-none resize-none md:w-4/5 "></textarea>
                            <p class="text-red-500 error"></p>
                        </div>
                        
                        <button onclick="checkInputs()" class=" bg-blue py-3 px-6 text-base text-white rounded-xl w-full cursor-pointer duration-75 hover:bg-black hover:text-white md:text-xl md:w-4/5 md:text-center" id="btn">
                            <a href="#">Send Message</a>
                        </button>
                    </form>
                </div>
            </section>
            <section class="pb-7 pt-10 px-8">
                <h1 class="text-xl font-medium">Contact Us</h1>
                <div class="pt-5 pl-5">
                    <div class="flex pb-3">
                        <img src="../assets/icons/telephone.svg" alt="" class="pr-3">
                        <span>+23491398742431</span>
                    </div>
                    <div class="flex pb-3">
                        <img src="../assets/icons/location.svg" alt="" class="pr-3">
                        <span>Lagos, Nigeria</span>
                    </div>
                    <div class="flex">
                        <img src="../assets/icons/mail.svg" alt="" class="pr-3">
                        <p class="text-base break-all md:break-normal">thecontinuumhealthcareservices@gmail.com</p>
                    </div>
                    <div class="flex items-center justify-around pt-7">
                        <a href="https://www.facebook.com/TheContinuumHealthcareServices" target="_blank" rel="noopener noreferrer">
                            <img src="../assets/icons/facebook.svg" alt="">
                        </a>
                        <a href="https://www.instagram.com/continuumhealthcareservices" target="_blank" rel="noopener noreferrer">
                            <img src="../assets/icons/instagram.svg" alt="">
                        </a>
                        <a href="http://" target="_blank" rel="noopener noreferrer">
                            <img src="../assets/icons/linkedin.svg" alt="">
                        </a>
                    </div>
                </div>
            </section>
        </section>

        <section class="w-full bg-blue text-center py-3">
            <p class="text-white text-xs">&copy;Copyright 2023, The Continuum HealthCare Services</p>
        </section>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
